name: Deploy to Vultr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: go.sum

      - name: Build binary
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o arkana .

      - name: Deploy to Vultr
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          source: "arkana"
          target: "/tmp"

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            sudo systemctl stop arkana || true
            sudo mv /tmp/arkana /opt/arkana/arkana
            sudo chmod +x /opt/arkana/arkana
            sudo systemctl start arkana
            sudo systemctl status arkana
